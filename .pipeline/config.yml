### General project setup
general:
  productiveBranch: 'chapter4-init-stage-extension'
  inferBuildTool: true
  verbose: true

### Step-specific configuration
steps:
  mavenExecute:
    dockerImage: devxci/mbtci:1.0.14

  artifactPrepareVersion:
    versioningType: cloud_noTag

  cloudFoundryDeploy:
    cloudFoundry:
      org: 'ic-adv-dev-cf'
      space: 'Dev - CI/CD Trainer'
      credentialsId: 'trainer-cf'

### Stage-specific configuration
stages:
  'Central Build':
    buildExecute : true

  'Additional Unit Tests':
    npmExecuteScripts:
       install: true
       runScripts: 'unit-tests'
       dockerImage: 'docker pull tbendrath/node-browsers:v11-14-buster'

  'Integration':
    npmExecuteScripts:
      install: true
      runScripts: 'int-tests'
      dockerImage: 'docker pull tbendrath/node-browsers:v11-14-buster'

  'Acceptance':
    cloudFoundryDeploy: false

  'Confirm':
    manualConfirmation: false

  'Release':
    cloudFoundryDeploy: true
